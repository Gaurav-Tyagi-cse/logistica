<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quotes Design</title>
    <style>
        /* General Reset */
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container styling */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            margin: 0;
        }

        header .underline {
            width: 50px;
            height: 3px;
            background-color: orange;
            margin: 10px auto;
        }

        /* Quote Box */
        .quote-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #7c7c7c;
            color: white;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .quote-box p {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.5;
        }

        /* Quotation Marks */
        .quote-mark {
            font-size: 3rem;
            color: orange;
            font-weight: bold;
            position: absolute;
        }

        .quote-mark.left {
            top: 10px;
            left: 10px;
        }

        .quote-mark.right {
            bottom: 10px;
            right: 10px;
        }

        /* Background Styling */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image-my/company.png') center center/cover no-repeat;
            filter: grayscale(100%);
            z-index: -1;
            opacity: 0.8;

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .quote-box {
                padding: 30px;
                max-width: 90%;
            }

            .quote-box p {
                font-size: 1rem;
            }

            .quote-mark {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            .quote-box {
                padding: 20px;
            }

            .quote-box p {
                font-size: 0.9rem;
            }

            .quote-mark {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>QUOTES TODAY</h1>
            <div class="underline"></div>
        </header>
        <div class="quote-box">
            <span class="quote-mark left">“</span>
            <p>Business will thrive when we have progress, ideas and innovation.</p>
            <span class="quote-mark right">”</span>
        </div>
        <div class="background-overlay"></div>
    </div>
</body>

</html>
